<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonni top o'yini</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Sonni Top O'yini</h3>
                    </div>
                    <div class="card-body">
                        <form class="form">
                            <input class="input form-control" type="number" placeholder="Ixtiyoriy sonni kiritng..." >
                            <button class="btn btn-success mx-auto d-block my-3 ">Apply</button>
                        </form>
                        <div class="points text-center alert alert-info">10 ta urinish bor</div>
                        <div class="result text-center alert alert-success ">Natija</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="./js/app.js"></script>
</body>
</html>
